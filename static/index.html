<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<body>

            <div id="pdf-section">

            <header>

                <button id="send-btn">Send</button>

        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
